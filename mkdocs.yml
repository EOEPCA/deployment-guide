theme:
  # name: mkdocs
  # name: readthedocs
  name: material # https://squidfunk.github.io/mkdocs-material/creating-your-site/
  # locale: en
  # custom_dir: my_theme_customizations/
  custom_dir: overrides
  # static_templates:
  #   - sitemap.html
  # include_sidebar: false

  # highlightjs: true
  # hljs_languages:
  #   - yaml
  navigation_depth: 4

  # For `material` theme...
  logo: img/favicon.ico
  favicon: img/favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand
    - toc.integrate
    - navigation.top

markdown_extensions:
  - tables
  - toc:
      permalink: ⚓︎
      toc_depth: 4
  - smarty
  - sane_lists

extra:
  version:
    provider: mike

