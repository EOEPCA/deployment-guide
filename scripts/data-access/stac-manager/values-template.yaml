{{- if eq (getenv "INGRESS_CLASS") "nginx" }}
ingress:
  enabled: true
  className: "nginx"
  annotations:
    {{- range $key, $value := (datasource "annotations") }}
    {{ $key }}: "{{ $value }}"
    {{- end }}
  hosts:
    - host: eoapi.{{ getenv "INGRESS_HOST" }}
      paths:
        - path: /manager
          pathType: Prefix
  {{- if eq ( getenv "HTTP_SCHEME" ) "https" }}
  tls:
    - secretName: "eoapi-tls"
      hosts:
        - eoapi.{{ getenv "INGRESS_HOST" }}
  {{- end }}
{{- else if eq (getenv "INGRESS_CLASS") "apisix" }}
ingress:
  enabled: false
{{- else }}
ingress:
  enabled: false
{{- end }}
resources:
  requests:
    memory: "1Gi"
    cpu: "1"
  limits:
    memory: "4Gi"
    cpu: "4"
image:
  tag: latest
  pullPolicy: Always
publicUrl: https://eoapi.{{ getenv "INGRESS_HOST" }}/manager/
stacApi: https://eoapi.{{ getenv "INGRESS_HOST" }}/stac/
primaryColor: "#005ACD"
secondaryColor: "#048A81"
{{- if eq (getenv "ENABLE_IAM") "yes" }}
oidc:
  providerUrl: {{ getenv "KEYCLOAK_URL" }}
  clientId: {{ getenv "KEYCLOAK_CLIENT_ID" }}
  realm: {{ getenv "KEYCLOAK_REALM" }}
{{- end }}
