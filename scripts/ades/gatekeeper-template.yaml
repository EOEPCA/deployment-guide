fullnameOverride: zoo-project-dru-protection
config:
  client-id: ades
  discovery-url: https://identity.keycloak.$INGRESS_HOST/realms/master
  cookie-domain: zoo.$INGRESS_HOST
targetService:
  host: zoo.$INGRESS_HOST
  name: zoo-project-dru-service
  port:
    number: 80
# Values for secret 'zoo-project-dru-protection'
secrets:
  # Note - if ommitted, these can instead be set by creating the secret independently.
  clientSecret: ${ADES_CLIENT_SECRET}
  encryptionKey: "${ENCRYPTION_KEY}"
ingress:
  enabled: true
  className: nginx
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
  # open access to swagger docs
  openUri:
    - ^/(ogc-api/api.*|swagger-ui.*)
