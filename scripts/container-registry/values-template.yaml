expose:
  ingress:
    annotations:
      kubernetes.io/ingress.class: {{ getenv "INGRESS_CLASS" }}
      {{- range $key, $value := (datasource "annotations") }}
      {{ $key }}: "{{ $value }}"
      {{- end }}
    hosts:
      core: harbor.{{ getenv "INGRESS_HOST" }}
  tls:
    enabled: true
    certSource: secret
    secret:
      secretName: "harbor-tls"

persistence:
  persistentVolumeClaim:
    registry:
      storageClass: {{ getenv "PERSISTENT_STORAGECLASS" }}
    chartmuseum:
      storageClass: {{ getenv "PERSISTENT_STORAGECLASS" }}
    jobservice:
      storageClass: {{ getenv "PERSISTENT_STORAGECLASS" }}
    database:
      storageClass: {{ getenv "PERSISTENT_STORAGECLASS" }}
    redis:
      storageClass: {{ getenv "PERSISTENT_STORAGECLASS" }}
    trivy:
      storageClass: {{ getenv "PERSISTENT_STORAGECLASS" }}

externalURL: {{ getenv "HTTP_SCHEME" }}://harbor.{{ getenv "INGRESS_HOST" }}
harborAdminPassword: {{ getenv "HARBOR_ADMIN_PASSWORD" }}

chartmuseum:
  enabled: false
trivy:
  enabled: false
notary:
  enabled: false
