---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openeo-proxy-config
  namespace: openeo
data:
  .htpasswd: |
    {{ getenv "OPENEO_ARGO_BASIC_AUTH_HTPASSWD" }}
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      upstream openeo-backend {
        server openeo-openeo-argo:8000;
      }
      
      server {
        listen 8080;
        
        # Well-known endpoint - no rewrite, no auth
        location ^~ /.well-known/openeo {
          proxy_pass http://openeo-backend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Everything else - add auth and prepend /openeo/1.1.0
        location / {
          auth_basic "OpenEO Test Access - Not for Production";
          auth_basic_user_file /etc/nginx/.htpasswd;
          
          # Rewrite to add /openeo/1.1.0 prefix
          rewrite ^/(.*)$ /openeo/1.1.0/$1 break;
          
          proxy_pass http://openeo-backend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header X-Forwarded-User $remote_user;
          
          client_max_body_size 100M;
          proxy_read_timeout 600s;
          proxy_send_timeout 600s;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openeo-auth-proxy
  namespace: openeo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openeo-auth-proxy
  template:
    metadata:
      labels:
        app: openeo-auth-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-config
          mountPath: /etc/nginx/.htpasswd
          subPath: .htpasswd
      volumes:
      - name: nginx-config
        configMap:
          name: openeo-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: openeo-proxy
  namespace: openeo
spec:
  selector:
    app: openeo-auth-proxy
  ports:
  - port: 8080
    targetPort: 8080