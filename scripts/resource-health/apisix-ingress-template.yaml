apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rhc
  namespace: resource-health
  annotations:
    kubernetes.io/ingress.class: ${INGRESS_CLASS}
    k8s.apisix.apache.org/rewrite-target-regex: "/api/healthchecks/(.*)"
    k8s.apisix.apache.org/rewrite-target-regex-template: "/$1"
${CUSTOM_INGRESS_ANNOTATIONS}
spec:
  ingressClassName: ${INGRESS_CLASS}
  tls:
    - hosts:
        - resource-health.${INGRESS_HOST}
      secretName: resource-health-tls
  rules:
    - host: resource-health.${INGRESS_HOST}
      http:
        paths:
          - path: /api/healthchecks
            pathType: Prefix
            backend:
              service:
                name: resource-health-check-api
                port:
                  number: 8000
