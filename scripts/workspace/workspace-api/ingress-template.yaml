apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: workspace-api
  namespace: workspace
spec:
  http:
    - name: workspace-api-no-auth
      match:
        hosts:
          - workspace-api.{{ getenv "INGRESS_HOST" }}
        paths:
          - "/metrics*"
          - "/probe*"
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins: []
    - name: workspace-api-debug
      match:
        hosts:
          - workspace-api.{{ getenv "INGRESS_HOST" }}
        paths:
          - /debug*
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins:
        - name: openid-connect
          enable: true
          config:
            discovery: "{{ getenv "HTTP_SCHEME" }}://{{ getenv "KEYCLOAK_HOST" }}/realms/{{ getenv "REALM" }}/.well-known/openid-configuration"
            bearer_only: false
            set_access_token_header: false
            access_token_in_authorization_header: false
            set_id_token_header: true
            set_userinfo_header: true
          secretRef: workspace-api
    - name: workspace-api-docs
      match:
        hosts:
          - workspace-api.{{ getenv "INGRESS_HOST" }}
        paths:
          - /docs*
          - /openapi.json*
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins:
        - name: openid-connect
          enable: true
          config:
            access_token_in_authorization_header: true
            discovery: "{{ getenv "HTTP_SCHEME" }}://{{ getenv "KEYCLOAK_HOST" }}/realms/{{ getenv "REALM" }}/.well-known/openid-configuration"
          secretRef: workspace-api
    - name: workspace-api-admin
      match:  
        hosts:
          - workspace-api.{{ getenv "INGRESS_HOST" }}
        paths:
          - /workspaces
          - /workspaces/*
        methods:
          - POST
          - DELETE
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins:
        - name: authz-keycloak
          enable: true
          config:
            discovery: "{{ getenv "HTTP_SCHEME" }}://{{ getenv "KEYCLOAK_HOST" }}/realms/{{ getenv "REALM" }}/.well-known/uma2-configuration"
            lazy_load_paths: true
            ssl_verify: false
          secretRef: workspace-api
    - name: workspace-api-user
      match:
        hosts:
          - workspace-api.{{ getenv "INGRESS_HOST" }}
        paths:
          - /*
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins:
        - name: openid-connect
          enable: true
          config:
            discovery: "{{ getenv "HTTP_SCHEME" }}://{{ getenv "KEYCLOAK_HOST" }}/realms/{{ getenv "REALM" }}/.well-known/openid-configuration"
            introspection_endpoint: "{{ getenv "HTTP_SCHEME" }}://{{ getenv "KEYCLOAK_HOST" }}/realms/{{ getenv "REALM" }}/protocol/openid-connect/token/introspect"
            bearer_only: false
            set_access_token_header: true
            access_token_in_authorization_header: true
            set_id_token_header: false
            set_userinfo_header: false
          secretRef: workspace-api
        - name: opa
          enable: true
          config:
            host: http://iam-opal-client.iam:8181
            policy: eoepca/workspace/wsapi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workspace-api-ingress
  namespace: workspace
  annotations:
    kubernetes.io/ingress.class: apisix
    {{- range $key, $value := (datasource "annotations") }}
    {{ $key }}: "{{ $value }}"
    {{- end }}
spec:
  tls:
    - hosts:
        - workspace-api.{{ getenv "INGRESS_HOST" }}
      secretName: workspace-api-tls
  rules:
    - host: workspace-api.{{ getenv "INGRESS_HOST" }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: workspace-api
                port:
                  number: 8080