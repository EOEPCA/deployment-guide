---
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: workspace-api
spec:
  http:
    # Route for main API
    # * Requires Authz
    # * But do not include OIDC Authn flow, which cannot conveniently be followed for an API
    #   * Instead assume that the JWT is obtained independently
    - name: workspace-api
      match:
        hosts:
          - workspace-api-apx.$INGRESS_HOST
        paths:
          - /*
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins:
        # Require authorization for access to API
        - name: authz-keycloak
          enable: true
          config:
            discovery: "https://auth-apx.$INGRESS_HOST/realms/eoepca/.well-known/uma2-configuration"
            lazy_load_paths: true
            ssl_verify: false
          secretRef: workspace-api-client
---
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: workspace-api-swagger
spec:
  http:
    # Route for use of API via swagger docs
    # * Requires both Authn and Authz
    - name: workspace-api-swagger
      match:
        hosts:
          - workspace-swagger-apx.$INGRESS_HOST
        paths:
          - /*
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins:
        # Rewrite / to /docs
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri: ["^(/)?$", "/docs"]
        # Authenticate - to obtain JWT that supports API (Authz) requests
        - name: openid-connect
          enable: true
          config:
            access_token_in_authorization_header: true
            discovery: "https://auth-apx.$INGRESS_HOST/realms/eoepca/.well-known/openid-configuration"
          secretRef: workspace-api-client
        # Require authorization for access to API
        - name: authz-keycloak
          enable: true
          config:
            discovery: "https://auth-apx.$INGRESS_HOST/realms/eoepca/.well-known/uma2-configuration"
            lazy_load_paths: true
            ssl_verify: false
          secretRef: workspace-api-client
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: workspace-api-apx
spec:
  dnsNames:
    - workspace-api-apx.$INGRESS_HOST
    - workspace-swagger-apx.$INGRESS_HOST
  issuerRef:
    kind: ClusterIssuer
    name: ${CLUSTER_ISSUER}-apx
  secretName: workspace-api-apx-tls
  usages:
    - digital signature
    - key encipherment
    - server auth
---
apiVersion: apisix.apache.org/v2
kind: ApisixTls
metadata:
  name: workspace-api-apx
spec:
  hosts:
    - workspace-api-apx.$INGRESS_HOST
    - workspace-swagger-apx.$INGRESS_HOST
  secret:
    name: workspace-api-apx-tls
    namespace: workspace
