apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: workspace-api
  namespace: workspace
spec:
  http:
    - name: workspace-api-no-auth
      match:
        hosts:
          - workspace-api.{{ getenv "INGRESS_HOST" }}
        paths:
          - "/metrics*"
          - "/probe*"
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins: []
    - name: workspace-api-debug
      match:
        hosts:
          - workspace-api.{{ getenv "INGRESS_HOST" }}
        paths:
          - /debug*
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins:
        - name: openid-connect
          enable: true
          config:
            discovery: "{{ getenv "HTTP_SCHEME" }}://{{ getenv "KEYCLOAK_HOST" }}/realms/{{ getenv "REALM" }}/.well-known/openid-configuration"
            bearer_only: false # as we want to redirect to login screen (default: false)
            set_access_token_header: false # UI endpoint so don't pass access token (default: true)
            access_token_in_authorization_header: false # not necessary here is it just defines if the access token (if passed) should be in x-access-token or authroization header (default: false)
            set_id_token_header: true # UI endpoint so pass (default: true)
            set_userinfo_header: true # UI endpoint so pass (default: true)
          secretRef: workspace-api
        # - name: serverless-pre-function
        #   config:
        #     phase: rewrite
        #     functions:
        #       - |
        #         ngx.log(ngx.ERR, "TEST: serverless-pre-function executed")
        #         ngx.exit(500)
    - name: workspace-api-docs
      match:
        hosts:
          - workspace-api.{{ getenv "INGRESS_HOST" }}
        paths:
          - /docs*
          - /openapi.json*
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins:
        - name: openid-connect
          enable: true
          config:
            access_token_in_authorization_header: true
            discovery: "{{ getenv "HTTP_SCHEME" }}://{{ getenv "KEYCLOAK_HOST" }}/realms/{{ getenv "REALM" }}/.well-known/openid-configuration"
          secretRef: workspace-api
    - name: workspace-api-admin
      match:  
        hosts:
          - workspace-api.{{ getenv "INGRESS_HOST" }}
        paths:
          - /workspaces
          - /workspaces/*
        methods:
          - POST
          - DELETE
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins:
        - name: authz-keycloak
          enable: true
          config:
            discovery: "{{ getenv "HTTP_SCHEME" }}://{{ getenv "KEYCLOAK_HOST" }}/realms/{{ getenv "REALM" }}/.well-known/uma2-configuration"
            lazy_load_paths: true
            ssl_verify: false
          secretRef: workspace-api
    - name: workspace-api-user
      match:
        hosts:
          - workspace-api.{{ getenv "INGRESS_HOST" }}
        paths:
          - /*
      backends:
        - serviceName: workspace-api
          servicePort: 8080
      plugins:
        - name: openid-connect
          enable: true
          config:
            discovery: "{{ getenv "HTTP_SCHEME" }}://{{ getenv "KEYCLOAK_HOST" }}/realms/{{ getenv "REALM" }}/.well-known/openid-configuration"
            introspection_endpoint: "{{ getenv "HTTP_SCHEME" }}://{{ getenv "KEYCLOAK_HOST" }}/realms/{{ getenv "REALM" }}/protocol/openid-connect/token/introspect"
            bearer_only: false
            set_access_token_header: true
            access_token_in_authorization_header: true
            set_id_token_header: false
            set_userinfo_header: false
          secretRef: workspace-api
        - name: opa
          enable: true
          config:
            host: http://iam-opal-opal-client:8181
            policy: eoepca/workspace/wsapi