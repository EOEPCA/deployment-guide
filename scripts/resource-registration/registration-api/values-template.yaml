imagePullSecrets: []

global:
  namespace: resource-registration
ingress:
  enabled: false


pygeoapi:
  image:
    repository: eoepca/registration-api
    pullPolicy: Always
    tag: "2.0.0-beta1"
  config:
    server:
      url: $HTTP_SCHEME://registration-api.${INGRESS_HOST}
    logging:
      level: ERROR
      # /tmp/pygeoapi.log
    metadata:
      identification:
        title: EOEPCA+ Registration API
    resources:
      register:
        type: process
        processor:
          name: registration_api.processes.registration.RegisterProcessor
      deregister:
        type: process
        processor:
          name: registration_api.processes.registration.DeregisterProcessor
      hello-world:
        type: process
        processor:
          name: HelloWorld